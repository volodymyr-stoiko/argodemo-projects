apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jobs
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: workloads
  source:
    path: manifests/jobs
    repoURL: https://github.com/volodymyr-stoiko/argodemo-workloads.git
    targetRevision: master
  syncPolicy:
    automated:
      allowEmpty: true
      prune: false
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workflows
  namespace: argocd
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: workloads
  source:
    path: manifests/workflows
    repoURL: https://github.com/volodymyr-stoiko/argodemo-workloads.git
    targetRevision: master
  syncPolicy:
    automated:
      allowEmpty: true
      prune: false
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workflows-s3-demo
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: workloads
  source:
    path: apps/awsdemo2
    repoURL: https://github.com/volodymyr-stoiko/argodemo-workloads2.git
    targetRevision: master
  syncPolicy:
    automated:
      allowEmpty: true
      prune: false
      selfHeal: true
